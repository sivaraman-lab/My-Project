server.port=8091
spring.application.name=credit-card-approval-service

#Eureka
eureka.client.service-url.default-zone=http://localhost:8761/eureka

#h2
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;init=create schema if not exists ARDBO 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#hystrix
api-gateway-service.host.connect-timeout-millis=500000
api-gateway-service.host.socket-timeout-millis=10000000
hystrix.command.default.execution.isolation.strategy=THREAD
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000000

#Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.cloud.config.uri=http://localhost:8888